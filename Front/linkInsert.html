<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Insert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Welcome, <span id="username"></span></h2>

    <label for="videoUrl">Video URL</label>
    <input type="text" id="videoUrl" name="videoUrl" class="in" required>
    <div class="form-group" id="form"> 
        <button onclick="submitLink()" id="submit">Submit</button>
    </div>

    <button onclick="logout()">Logout</button>
</div>

<script src="scriptLink.js"></script>

</body>
</html>
